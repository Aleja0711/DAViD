<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Ejercicios 5</title>
    <style>
        body{
            border: 2px solid #038a68d5;
            height:200px;
            padding: 10px;
            margin: 10px auto;
            text-align: center;
            width: 700px;
        }
    </style>
</head>
<body>
    <p>
        8)‎ Realice las transformaciones en las direcciones URL siguientes:‎
    </p>

    <div class="caixa_outer inline">
        <div id="url_1">
            www.sena.edu.co
        </div>
    </div>

    <div class="caixa_outer inline">
        <div id="url_2">
            show the url with https:// aquí‎
        </div>
    </div>

    <br>

    <div class="caixa_outer inline">
        <div id="url_3">
            https://www.google.com
        </div>
    </div>


    <div class="caixa_outer inline">
        <div id="url_4">
            show the url without https:// aquí‎
        </div>
    </div>
        

    <div id="bottom-area">
        <div class="prev-next-link">
            <div class="link-aula" id="prev_class"></div>
            <div class="link-aula" id="next_class"></div>
        </div>
    </div>

    
    <script>
        document.getElementById("url_2").onclick = function(){
            var url1 = "www.sena.edu.co";
            document.getElementById("url_1").innerHTML = url1.replace("www.sena.edu.co", "https://www.sena.edu.co");
        };
        document.getElementById("url_4").onclick = function(){
            var url3 = "www.sena.edu.co";
            document.getElementById("url_3").innerHTML = url3.replace("https://www.google.com", "www.google.com");
        };
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</body>
</html>
